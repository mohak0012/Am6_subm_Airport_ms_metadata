<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City_View</title>
  <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}">

</head>
<body>
  <table>
    <tr>
      <th>City_Name</th>
      <th>State</th>
      <th>Country</th>
    </tr>
  
    {% for city in cityDetails %}
    <tr>
      <td> {{city[0]}} </td>
      <td> {{city[1]}} </td>
      <td> {{city[2]}} </td>
    </tr>
    {% endfor %}
  </table>
  <img src="/static/city.jpg" alt="">
</body>
</html>
